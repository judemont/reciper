name: Dart

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: MobileDevOps/flutter-sdk-action@v1.0.0

      - name: Install dependencies
        run: flutter pub get

      - name: Analyze project source
        run: flutter analyze


      # - name: Run tests
      #   run: flutter test
